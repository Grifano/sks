                  id="name"
                  type="text"
                  name="name"
                />
              </div>
              <div class="contact-form__field">
                <label class="contact-form__label" for="email">Email</label>
                <input
                  class="contact-form__input"
                  id="email"
                  type="email"
                  name="email"
                  aria-describedby="email_description"
                />
              </div>
              <p id="email_description">
                Please enter email in format name@example.com
              </p>
            </fieldset>
            <label class="contact-form__label" for="message">Wiadomość</label>
            <textarea
              class="contact-form__input"
              id="message"
              type="text"
              name="message"
            >
            </textarea>
            <button class="main-button contact-form__button" type="submit">
